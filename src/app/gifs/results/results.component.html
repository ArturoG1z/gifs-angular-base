<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let gif of results">
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <p class="card-text">
          <strong>Title:</strong> {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
